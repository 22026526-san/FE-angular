name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm ci

      - name: Rebuild native modules (fix lightningcss for Linux)
        run: npm rebuild lightningcss

      - name: Verify lightningcss installed
        run: ls -la node_modules/lightningcss/node || echo "lightningcss not found"

      - name: Code quality check
        run: npm run lint || echo "Lint warnings ignored"

      - name: Build Angular project
        run: npm run build
