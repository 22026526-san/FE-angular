name: CI Pipeline
on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Rebuild lightningcss 
        run: npm rebuild lightningcss 

      - name: Check code standard
        run: npm run lint

      - name: Build with Angular
        run: npm run build 

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }} 

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true  
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/ci-pipeline-demo:latest

      - name: Run container in background
        run: |
          docker run -d --name test-build -p 4200:3000 ${{ secrets.DOCKERHUB_USERNAME }}/ci-pipeline-demo:latest

      - name: Wait for server to start
        run: sleep 10

      - name: Test health endpoint
        run: curl -f http://localhost:3000 || exit 1

      - name: Stop container
        run: docker stop test-build
             

