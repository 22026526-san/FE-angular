name: Build, Test, and Deploy
on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci
             npm rebuild lightningcss || true
      - name: Code checkout
        run: npm run lint
      - name: Build Angular App
        run: npm run build 

